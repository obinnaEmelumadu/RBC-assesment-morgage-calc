
<form  [formGroup]="prepaymentForm" >
  <div class="form-row align-items-center border rounded p-3">
    <p class="h4 border-bottom">Pre-Payment Plan</p>
    <div class="col-auto">
      <label for="exampleFormControlInput1" class="form-label">
        Prepayment Amount:
        <img src = "assets/help-circle-outline.svg" class="icon" data-toggle="tooltip"
        title="Amount that you will prepay on your mortgage. This amount will be applied to the mortgage principal balance, at a frequency of prepayments that you determine."/>
      </label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input type="number" class="form-control" step=".01" placeholder="0.00"  formControlName="prePaymentAmount">
      </div>  
    </div>

    <div class="col-auto">
      <label for="exampleFormControlInput1" class="form-label">
        Amortization Period:
        <img src = "assets/help-circle-outline.svg" class="icon" data-toggle="tooltip"
        title="The frequency under which you will make prepayments on your mortgage. The options are one time payment, yearly and the same as regular payment."/>
      </label>
      <div class="input-group mb-2">
        <select class="form-select" formControlName="frequency">
          <option value={{prepaymentFrequency.OneTime}}>One time</option>
          <option value={{prepaymentFrequency.EachYear}}>Each year</option>
        </select>
      </div>
    </div>    
  </div>
</form>
